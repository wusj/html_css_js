<!DOCTYPE html>
<html>
    <head>
        <title>My Awesome Page (Example 1-10)</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" charset="utf-8">
            function sayHello() {
                $('#foo').text('Hi there!');
            }
        </script>
    </head>
    <body>
        <h1 id="foo" onclick="sayHello()">
            Click me!
        </h1>
    </body>
</html>
