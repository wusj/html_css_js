<!DOCTYPE html>
<html>
    <head>
        <title>My Awesome Page (Example 1-9)</title>
        <script type="text/javascript" charset="utf-8">
            function sayHello() {
                document.getElementById('foo').innerHTML = 'Hi there!'; 
            }
        </script>
    </head>
    <body>
        <h1 id="foo" onclick="sayHello()">
            Click me!
        </h1>
    </body>
</html>
